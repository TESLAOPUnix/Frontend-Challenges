<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/3a51dbefd2.js" crossorigin="anonymous"></script>
    
    <div class="search container">
        <form action="">
            <input class="search-bar" id="city-inp" type="search" placeholder="search city">
        </form>
        <button id="srchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div id="output" class="output container">
        <div id="city-name" class="city">----</div>
        
        <div id="weather-type" class="weather-type">----</div>
        <div id="temp" class="temp">Temp : --°</div>
        <div id="min-temp" class="min temp">Min Temp : --°</div>
        <div id="max-temp" class="max temp">Max Temp: --°</div>
        <div id="humidity" class="hum temp">Humidity: --</div>
    </div>
    <div class="sign">
        <a target="_blank" href="https://www.linkedin.com/in/sahil-kumar-5b781721b/">created by @me</a>
    </div>
        <marquee scrollamount="1" width="100%" direction="left" height="100%" class="cloud c1"><i class="fa-solid fa-cloud"></i></marquee>     
        <marquee scrollamount="4" width="100%" direction="right" height="100%" class="cloud c2"><i class="fa-solid fa-cloud"></i></marquee>
        <marquee scrollamount="4" scrolldelay="50" width="100%" direction="left" height="100%" class="cloud c3"><i class="fa-solid fa-cloud"></i></marquee>
        <marquee scrollamount="1" width="100%" direction="right" height="100%" class="cloud c4"><i class="fa-solid fa-cloud"></i></marquee> 
        <marquee scrollamount="2" scrolldelay="50" width="100%" direction="right" height="100%" class="cloud c5"><i class="fa-solid fa-cloud"></i></marquee>  
    
    
    <script src="script.js"></script>
</body>
</html>
